<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${emptyPerson}">
    <label for="forName">Enter name</label>
    <input type="text" th:field="*{name}" id="forName"/>
    <br/>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
