<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="forSurname">Enter surname</label>
    <input type="text" th:field="*{surname}" id="forSurname"/>
    <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
    <br/>
    <label for="forName">Enter name</label>
    <input type="text" th:field="*{name}" id="forName"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="forLastname">Enter lastname</label>
    <input type="text" th:field="*{lastname}" id="forLastname"/>
    <div style="color: red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Last name error</div>
    <br/>
    <label for="forAge">Enter age</label>
    <input type="text" th:field="*{age}" id="forAge">
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br/>
    <label for="forEmail">Enter email</label>
    <input type="text" th:field="*{email}" id="forEmail">
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>
</body>
</html>
